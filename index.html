<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number (1 to 10)</h1>
        <div class="game-box">
            <p class="lives">Lives: <span id="lives">❤️ ❤️ ❤️</span></p>
            <p id="rules">You have 3 chances to guess the correct number.</p>
            <input id="num" type="number" min="1" max="10" placeholder="Enter your number">
            <button id="guess" onclick="NumberGuess()">Submit Guess</button>
            <p id="response"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
